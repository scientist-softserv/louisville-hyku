worker:
  replicaCount: 1
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars


podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

imagePullSecrets:
  - name: github

fcrepo:
  resources:
    limits:
      memory: "4Gi"
      cpu: "2"
    requests:
      memory: "2Gi"
      cpu: "1"
  enabled: false
postgresql:
  enabled: false
redis:
  cluster:
    enabled: false
  password: $REDIS_PASSWORD
solr:
  enabled: false

externalFcrepoHost: fcrepo.staging-fcrepo.svc.cluster.local
externalPostgresql:
  host: pg-postgresql.staging-postgres.svc.cluster.local
  username: postgres
  password: $DATABASE_PASSWORD

externalSolrPassword: $SOLR_ADMIN_PASSWORD
externalSolrHost: solr.staging-solr.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyku-louisville"
